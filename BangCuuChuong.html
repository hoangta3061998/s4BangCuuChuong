<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        document.write("<table border='1' cellspacing='3' cellpadding='3' width='900'>");
       for (i = 1 ; i < 10 ; i++) {
           document.write("<tr>");
          for (j = 2 ; j < 10 ; j++) {
             document.write("<td>" + i +"x" + j +"=" + (i * j) );
             document.write("</td>");
          }
          document.write("</tr>");
       }
       document.write("</table>");

</script>

</body>
</html>
